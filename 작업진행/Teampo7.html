/************************************** Library 영역 **************************************/

/* Slideshow container */
.slideshow-container {max-width:100%; height:700px; position: relative; margin: 0px auto;}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 0;
  top: 45%;
  width: auto;
  padding: 50px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 50px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  z-index: 5;
}

/* Position the "next button" to the right */
.next {right: 0; border-radius: 3px 0 0 3px;}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {background-color: rgba(255,255,255,0.2);}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Slide box 영역 추가 @@@ 수정 */
.Slide_Box {text-align:center; width:100%; height:20px; margin:16px; auto;}

/* The dots/bullets/indicators */
.dot {
  cursor:pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border:2px solid  #CBC1C1;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {background-color: #242424;}

/* Fading animation */
.fade {
  -webkit-animation-name:fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .slprev, .slnext,.text {font-size: 11px}
}

                  <script>

                  /*
                  Teampo5-5 버전에서 구현한 것들.
                  1) CSS에 있던 호버 기능들을 모조리 자바 스크립트로 재구현하였다.
                  2) 마우스 커서를 밖에 클릭했을 때 if문을 주어서 안에 내용이 없으면 축소하고, 있으면 그대로 유지하게 구현함.
                   - 구본일!-
                  */
                  function a(x) {
                      x.style.width = "82%";
                      x.style.backgroundImage = "url('./menu/search.png')";
                      x.style.backgroundRepeat = "no-repeat";
                      x.style.backgroundSize = "20px";
                      x.style.backgroundPosition = "10px 3px";
                      x.style.backgroundColor = "white";
                  }

                  function b(x) {
                      var q = document.getElementById("keyword").value;
                      document.getElementById("inputresult").innerHTML = "<span id= 'resultstyle'> 검색 결과: "+q+"</span>";
                    if (x.value!="") {
                      x.style.width = "82%";
                      x.style.backgroundImage = "url('./menu/search.png')";
                      x.style.backgroundRepeat = "no-repeat";
                      x.style.backgroundSize = "20px";
                      x.style.backgroundPosition = "10px 3px";
                      x.style.backgroundColor = "white";
                    }
                  }
                  function c(x) {
                    if (x.value=="") {
                      x.style.width="28px";
                      x.style.background="black";
                      x.style.backgroundImage = "url('./menu/search.png')";
                      x.style.backgroundRepeat = "no-repeat";
                      x.style.backgroundSize = "20px";
                      x.style.backgroundPosition = "10px 3px";
                      x.style.backgroundColor = "#111111";
                    }
                  }
                  function j(x) {
                      x.style.width="82%";
                      x.style.background = "white";
                      x.style.backgroundImage = "url('./menu/search.png')";
                      x.style.backgroundRepeat = "no-repeat";
                      x.style.backgroundSize = "20px";
                      x.style.backgroundPosition = "10px 3px";
                    if (x.value=="") {
                      x.style.width="28px";
                      x.style.background="black";
                      x.style.backgroundImage = "url('./menu/search.png')";
                      x.style.backgroundRepeat = "no-repeat";
                      x.style.backgroundSize = "20px";
                      x.style.backgroundPosition = "10px 3px";
                      x.style.backgroundColor = "#111111";
                    }
                  }
                  function result(x) {
                      document.getElementById('light').style.display='block';
                      document.getElementById('fade').style.display='block';
                  }
                  function enter(event) {
                      var v = event.which || event.keyCode;
                      if (v == 13) {
                          result();
                      }
                  }    
                  function down() {
                      document.getElementById('light').style.display='none';
                      document.getElementById('fade').style.display='none';
                  }

                    var change=0;

                    write();
                    nointer=setInterval('rank()',3000);
                    non=setInterval('numbers()',3000);

                    function rank(){
                    write();
                      if(showrank>=ranking.length){
                        showrank=0;
                      }
                      for (i = 0; i < ranking.length; i++) {
                        ranking[i].style.display = "none";
                      }
                      showrank++;
                      ranking[showrank-1].style.display = "block";
                    }
                    function changeset() {
                        math = parseInt(Math.random()*ranking.length);
                        change = parseInt(Math.random()*moviewinner.length);
                        while(math == change){
                        change = parseInt(Math.random()*moviewinner.length);
                        }
                      winnerchange();
                    }
                    function winnerchange() {
                      var temp = moviewinner[math];
                      var temp1 = moviewinner[change];
                      var temp2 = moviewinner[change+1];
                      var temp3 = moviewinner[math+1];
                      if(math>change){
                        moviewinner[change]=temp;
                        moviewinner[change+1]=temp1;
                        for(i=change+1;i<math;i++){
                          temp1=moviewinner[i+1];
                          moviewinner[i+1]=temp2;
                          temp2=temp1;
                        }
                      }
                      else{
                        moviewinner[math]=temp1;
                        moviewinner[math+1]=temp;
                        for(i=math+1;i<change;i++){
                          temp1=moviewinner[i+1];
                          moviewinner[i+1]=temp3;
                          temp3=temp1;
                        }
                      } 
                        
                      write();
                      add();
                    }
                    function write() {
                      for(i=0;i<ranking.length;i++){
                        ranking[i].innerHTML =(i+1)+ " 위 : " + moviewinner[i];
                        ranking2[i].innerHTML =(i+1)+ " 위 : " + moviewinner[i]
                      }

                  function numbers(){
                      $('.num').animate({opacity:'0'},-1000);
                      $('.num').animate({opacity:'1'},1000);
                      $('.num').toggle(aa,bb); // 토글 반복
                      function aa(){
                          $('.num').animate({opacity:'+=1'},1000);
                      }
                      function bb(){
                          $('.num').animate({opacity:'0'},-1000);
                      }
                  }
                  function add(){
                      if(math<change){
                      ranks = change - math;
                      ranking[math].innerHTML += " " + '↑' + " " + ranks;
                      ranking2[math].innerHTML += " " + '↑' + " " + ranks;
                    }

                      ranks = math - change;

                      ranking2[change].innerHTML += " " + '↑' + " " + ranks;
                    }

                  showSlides(slideIndex = n);

                function showSlides(n) {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("dot");
                  if (n > slides.length) {slideIndex = 1}    
                  if (n < 1) {slideIndex = slides.length} ;
                  for (i = 0; i < slides.length; i++) {
                     slides[i].style.display = "none";  
                  }
                  for (i = 0; i < dots.length; i++) {
                     dots[i].classList.remove("active");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].classList.add("active");
                  
                 
                }

                
                /************* 비디오 재생 화면  전환한다. **************/

                        for(n=1; n<7; n++)

                function autoSlides() {
                  var i;
                  var cnt;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("dot");
                  if (slideIndex == slides.length) {
                    slideIndex = 0; 
                    cnt=0;
                  } 
                  for (i = 0; i < slides.length; i++) {
                     slides[i].style.display = "none";  
                  }
                  for (i = 0; i < dots.length; i++) {
                     dots[i].classList.remove("active");
                  }
                  cnt++;
                  slideIndex++;
                  slides[slideIndex-1].style.display = "block";
                  dots[slideIndex-1].classList.add("active");
                }
